{% extends "main/base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="container">
	<form class="login" action="" method="post">
		{{ form.csrf_token() }}

		{% for field in form if field.name != "csrf_token" %}
			{% if field.name != "submit" %}
				<p>{{ field.label() }}</p>
			{% endif %}
			<p>{{ field }}</p>
		{% endfor %}
	</form>
</div>
{% endblock %}
